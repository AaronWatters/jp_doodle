<h1>image</h1>
<p>
    This example is for testing --
it adds an image to an element.
</p>

<center>

</center>

<script>
    var element = $('#target_div');
    //$('<img src="http://sipi.usc.edu/database/preview/misc/4.2.03.png">').appendTo(element);
    $('<img src="http://sipi.usc.edu/database/preview/misc/4.2.03.png">').appendTo(element);

<div id="code_text">

    <script>
